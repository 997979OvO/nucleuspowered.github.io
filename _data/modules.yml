- name: "Core"
  key: "core"
  commands:
  - name: /quickstart
    permissions: ["quickstart.quickstart.base"]
    admin: true
    mod: false
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Displays information about QuickStart, and the loaded modules."
  - name: /quickstart reload
    permissions: ["quickstart.quickstart.reload.base"]
    admin: true
    mod: false
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Reloads the QuickStart config files. This does not enable or disable modules, the server must be restarted for that."
  - name: /quickstart resetuser &lt;player&gt;
    permissions: ["quickstart.quickstart.resetuser.base"]
    admin: true
    mod: false
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Deletes a user's QuickStart information"
    arguments:
    - arg: "player"
      description: "The player to delete the information of"
  otherpermissions: []
- name: "Admin"
  key: "admin"
  commands:
  - name: /sudo &lt;player&gt; &lt;command&gt;
    permissions: ["quickstart.sudo.base"]
    associatedpermissions:
    - permissions: ["quickstart.sudo.exempt"]
      admin: true
      mod: false
      user: false
      description: "Exempts the user from being the target of sudo"
    admin: true
    mod: false
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Forces a player to run the specified command, or to say the specified text if prefiexed with 'c:'"
    arguments:
    - arg: "player"
      description: "The player that should be forced to run a command"
    - arg: "command"
      description: "The command to force run, or if prefixed with 'c:', to force chat."
  otherpermissions: []

  # AFK
- name: "AFK"
  key: "afk"
  commands:
  - name: /afk
    permissions: ["quickstart.afk.base"]
    associatedpermissions:
    - permissions: ["quickstart.afk.exempt"]
      admin: true
      mod: false
      user: false
      description: "Exempts the user from going AFK."
    - permissions: ["quickstart.afk.exemptkick"]
      admin: true
      mod: false
      user: false
      description: "Exempts the user from being kicked if AFK for too long."
    admin: true
    mod: true
    user: true
    warmup: false
    cooldown: false
    cost: false
    description: "Toggles a user's AFK status."
  otherpermissions: []

  # Ban
- name: "Ban"
  key: "ban"
  commands:
  - name: /ban &lt;player&gt; &lt;reason&gt;
    permissions: ["quickstart.ban.ban.base"]
    associatedpermissions:
    - permissions: ["quickstart.ban.notify"]
      admin: true
      mod: true
      user: false
      description: "Notifies this user when a ban is placed."
    admin: true
    mod: true
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Bans a user."
    arguments:
    - arg: "reason"
      description: "The reason"
  - name: /unban &lt;player&gt;
    permissions: ["quickstart.ban.unban.base"]
    associatedpermissions:
    - permissions: ["quickstart.ban.notify"]
      admin: true
      mod: true
      user: false
      description: "Notifies this user when an unban is made."
    admin: true
    mod: true
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Unbans a user."
    arguments:
    - arg: "player"
      description: "The player to ban"
    - arg: "reason"
      description: "The reason"
  - name: /tempban &lt;player&gt; &lt;duration&gt; [reason]
    permissions: ["quickstart.ban.tempban.base"]
    associatedpermissions:
    - permissions: ["quickstart.ban.notify"]
      admin: true
      mod: true
      user: false
      description: "Notifies this user when an unban is made."
    admin: true
    mod: true
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Temporarily bans a user."
    arguments:
    - arg: "player"
      description: "The player to ban"
    - arg: "duration"
      description: "The duration of the ban in the format '1w1d1h1m1s'."
    - arg: "reason"
      description: "Optional. The reason"
  - name: /checkban &lt;player&gt;
    permissions: ["quickstart.ban.checkban.base"]
    associatedpermissions: []
    admin: true
    mod: true
    user: false
    warmup: false
    cooldown: false
    cost: false
    description: "Returns information about any ban on the user."
    arguments:
    - arg: "player"
      description: "The player to ban"
  otherpermissions: []

  # Environment
- name: "Environment"
  key: "environment"
  commands:
  - name: /time [world]
    permissions: ["quickstart.time.base"]
    admin: true
    mod: true
    user: true
    warmup: true
    cooldown: true
    cost: true
    description: "Gets the time on the server."
    arguments:
    - arg: "world"
      description: "Optional if run as player. The world to get the time of, or otherwise, defaults to current world."
    associatedpermissions:
    - permissions: ["quickstart.time.exempt.warmup"]
      admin: true
      mod: false
      user: false
      description: "If a warmup is set, players with one of these permissions bypass it"
    - permissions: ["quickstart.time.exempt.cooldown"]
      admin: true
      mod: false
      user: false
      description: "If a cooldown is set, players with one of these permissions bypass it"
    - permissions: ["quickstart.time.exempt.cost"]
      admin: true
      mod: false
      user: false
      description: "If a cost is set, players with one of these permissions bypass it"
  - name: /time set [world] &lt;time&gt;
    permissions: ["quickstart.time.set.base"]
    admin: true
    mod: false
    user: false
    warmup: true
    cooldown: true
    cost: true
    description: "Sets the time for a world."
    associatedpermissions:
    - permissions: ["quickstart.time.set.exempt.warmup"]
      admin: true
      mod: false
      user: false
      description: "If a warmup is set, players with one of these permissions bypass it"
    - permissions: ["quickstart.time.set.exempt.cooldown"]
      admin: true
      mod: false
      user: false
      description: "If a cooldown is set, players with one of these permissions bypass it"
    - permissions: ["quickstart.time.set.exempt.cost"]
      admin: true
      mod: false
      user: false
      description: "If a cost is set, players with one of these permissions bypass it"
    arguments:
    - arg: "world"
      description: "Optional if run as player. The world to get the time of, or otherwise, defaults to current world."
    - arg: "time"
      description: "The time to set the world to. This can be specified in ticks, 'nnh' 24 hour format, 'nn(am/pm)' format, or:
      <ul>
        <li>morning, dawn, sunrise - 6 am</li>
        <li>day, daytime, morning - 7 am</li>
        <li>noon, afternoon - 12 pm</li>
        <li>dusk, evening, sunset - 6 pm</li>
        <li>night - 8 pm</li>
        <li>midnight - 12 am</li>
      </ul>"
  - name: /weather [world] &lt;weather&gt;
    permissions: ["quickstart.weather.base"]
    admin: true
    mod: false
    user: false
    warmup: true
    cooldown: true
    cost: true
    description: "Sets the weather in a world."
    associatedpermissions:
    - permissions: ["quickstart.weather.exempt.warmup"]
      admin: true
      mod: false
      user: false
      description: "If a warmup is set, players with one of these permissions bypass it"
    - permissions: ["quickstart.weather.exempt.cooldown"]
      admin: true
      mod: false
      user: false
      description: "If a cooldown is set, players with one of these permissions bypass it"
    - permissions: ["quickstart.weather.exempt.cost"]
      admin: true
      mod: false
      user: false
      description: "If a cost is set, players with one of these permissions bypass it"
    arguments:
    - arg: "world"
      description: "Optional if run as player. The world to get the time of, or otherwise, defaults to current world."
    - arg: "weather"
      description: "One of: clear, rain, storm"
  otherpermissions: []